<ion-view view-title="Dashboard">
  <md-button class="md-fab add-post" aria-label="Add Post" ui-sref="tab.post-add">
    <i class="ion-plus-round"></i>
  </md-button>
  <ion-content>
    <div class="list">
      <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
      </ion-refresher>
      <post ng-repeat="post in posts"></post>
    </div>
  </ion-content>
</ion-view>
